  <script>
    const navbar = document.querySelector('.navbar');
    const navbarBrand = document.querySelector('.logo-on-navbar');

    console.log(navbar);
    window.addEventListener('scroll', function(){
      if(window.scrollY >= 56){
        navbar.classList.remove('navbar-unscrolled');
        navbar.classList.add('navbar-scrolled');
        navbarBrand.setAttribute('src', 'media/old-logo-blue.png');
      }
      else if(window.scrollY < 56){
        navbar.classList.remove('navbar-scrolled');
        navbar.classList.add('navbar-unscrolled');
        navbarBrand.setAttribute('src', 'media/old-logo.png');
      }
    });

    navbarBrand.addEventListener('mouseover', function(){
      if(navbarBrand.getAttribute('src') == 'media/old-logo-blue.png'){
        navbarBrand.setAttribute('src', 'media/old-logo.png');
      }
      else if(navbarBrand.getAttribute('src') == 'media/old-logo.png'){
        navbarBrand.setAttribute('src', 'media/old-logo-blue.png');
      }
    });

    navbarBrand.addEventListener('mouseleave', function(){
      if(navbarBrand.getAttribute('src') == 'media/old-logo-blue.png'){
        navbarBrand.setAttribute('src', 'media/old-logo.png');
      }
      else if(navbarBrand.getAttribute('src') == 'media/old-logo.png'){
        navbarBrand.setAttribute('src', 'media/old-logo-blue.png');
      }
    });
  </script>
